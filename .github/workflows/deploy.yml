# Name of workflow
name: Deploy to surge

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup Node
        uses: actions/setup-node@v2-beta
        with:
          node-version: 12

      - name: npm install, build
        # Install and build project
        run: |
          make install

      - name: Deploy to Surge
        run: |
          make sass
          make deploy
